<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>4Shoppers | Login</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="assets/mdl/material.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/admin-style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">4S</h1>

            </div>
            <h3>Welcome to 4Shoppers</h3>
            <p>4Shoppers Login
            </p>
            <p>Get access to your Orders,
Wishlist and Cart.</p>
           <form action="Login" method="post" class="cd-form">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="sample3" name="email" required="">
                            <label class="mdl-textfield__label" for="sample3">Enter Email Address</label>
                        </div><br>
                        <!-- Numeric Textfield with Floating Label -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="sample4" name="pwd" required="">
                            <label class="mdl-textfield__label" for="sample4">Enter Password</label>
                        </div><br>
                        <!-- Raised button with ripple -->
                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="login-btn">Login</button>
                    </form>
            <p class="m-t"> <small>Copyright &copy; 2017 | 4Shoppers</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/mdl/material.min.js"></script>
    <script>
    $(document).ready(function(){
    /**
     * Check the validity state and update field accordingly.
     *
     * @public
     */
    MaterialTextfield.prototype.checkValidity = function () {
      if (this.input_.validity.valid) {
          this.element_.classList.remove(this.CssClasses_.IS_INVALID);
      } else {
          if (this.element_.getElementsByTagName('input')[0].value.length > 0) {
                this.element_.classList.add(this.CssClasses_.IS_INVALID);
          }
      }
    };
    });
    </script>

</body>
</html>
